<body>
<div id="demo">
<h1>The XMLHttpRequest</h1>
<button type="button" onclick="loadDoc()">Change content</button>
</div>
<script>
function loadDoc()
{
    var xhttp=new XMLHttpRequest();
    //The XMLHttpRequest object can be used to exchange data with server behind the scene
    xhttp.onreadystatechange=function(){
        if(this.readyState == 4 && this.status == 200)
        {
            document.getElementById("demo").innerHTML=this.responseText;
        }
    };
    xhttp.open("GET","ajax_info.txt",true);
    xhttp.send();
// To send a request tot a server,we use the open() and send() methods of the XMLHttpRequest
}
</script>
</body>
</html>
