<html>
<head>
</head>
<body>
<h1>Ages greater than 18</h1>
<button onclick="myFunction()">Click me</button>
<p id="demo"></p>
<script>
var ages=[32,33,40,16]
function checkAdult(ages)
{
    return ages >= 18;

}
function myFunction()
{
    document.getElementById("demo").innerHTML=ages.some(checkAdult);
}
</script>
</body>
</html>
